{% extends 'jewellery/base.html' %}

{% block title %} {{ block.super }}{% trans "Catogories" %}{% endblock title %}
{% block content %}
    <h1>{% trans "Catogories" %}</h1>
        <ul>
            {% for category in catogories %}

            {% endfor %}
        </ul>
{% endblock content %}
